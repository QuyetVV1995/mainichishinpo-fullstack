 <!--Section: Content-->
 <section class="text-center">

    <div class="row">
      <div class="">
        <div class="card">
          <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
            <img src="https://cdn4.iconfinder.com/data/icons/flatified/512/photos.png" style="float:center;width:100px;height:100px;" class="img-fluid" />

          </div>
          <div class="card-body">
            <h5 class="card-title"> {{post.title}} </h5>
            <p>Author: {{post.user?.username}}</p>
            <p [innerHTML]="editorText">

            </p>

            <div *ngIf="post.comments?.length > 0">
                <row *ngFor="let comment of post.comments">

                    <div class="text-justify"> {{comment.content}} - {{comment.user.username}}
                      <span *ngIf="comment.user.username === user.username">

                        <button class=" btn-info" (click)="toggleEdit(comment.id)"><i class="far fa-edit"></i></button>
                        <button (click)="deleteComment(comment.id)" class=" btn-danger" style="margin-left: 10px;" ><i class="fas fa-trash"></i> </button>

                        <div *ngIf="isEdit && comment.id === editCommentId">
                          <form (ngSubmit)="onEditSubmit(comment.id)">
                            <input type="text" class="form-control"
                            id="content" [(ngModel)]="editComment.content" name="content">
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                         </div>

                       </span>
                    </div>
                  </row>
            </div>

            <div class="card-body">
                <p *ngIf="!isLogin"> Dang nhap de binh luan</p>
            </div>
            <div *ngIf="isLogin">
                <form (ngSubmit)="onSubmit()">
                    <input type="text" class="form-control"
                    id="content" [(ngModel)]="newComment.content" name="content">
                    <button type="submit" class="btn btn-primary">Save comments</button>
                </form>

            </div>


          </div>
        </div>
      </div>
    </div>

  </section>
  <!--Section: Content-->
